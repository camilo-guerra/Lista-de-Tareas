

<head>
  <title>Todo List</title>
</head>
<body>
  <div class="container">
       <header>
      <h1 align="center">Lista de Tareas</h1>
      <h2 style="color:red">Tareas Faltantes:({{incompleteCount}})</h2>
      <!-- Esconde las casillas seleccionadas-->
       <label class="hide-completed">

        <input type="checkbox" checked="{{hideCompleted}}" />

        Hide Completed Tasks

      </label>
<!--usando un plugin para el login de meteor add accounts-ui accounts-password-->
      {{> loginButtons}}

<!--Es el input para la nueva tareas-->
{{#if currentUser}}
      <form class="new-task">

        <input type="text" name="text" placeholder="Type to add new tasks" />

      </form>
 {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
<p>Desarrollado por Camilo Guerra</p>
</body>
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

 

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}

      <button class="toggle-private">

        {{#if private}}

          Private

        {{else}}

          Public

        {{/if}}

      </button>

    {{/if}}
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
 

    

  </li>
</template>
